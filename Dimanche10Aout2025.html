<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'essentiel du Dimanche - Temple la Grâce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Polices combinées des deux pages -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;700&family=Open+Sans:wght@300;400;600&family=Playfair+Display:wght@400;700;900&family=Poppins:wght@300;400;600&family=Montserrat:wght@400;600;800&display=swap"
        rel="stylesheet">
    <style>
        /* ===== STYLES DU HEADER/FOOTER (Première page) ===== */
        :root {
            --primary-blue: #0056b3;
            --secondary-blue: #1a365d;
            --light-blue: #e6f0fa;
            --gold: #d4af37;
            --light-gold: #f8f3e6;
            --white: #ffffff;
            --off-white: #f9f9f9;
            --pearl-gray: #f0f0f0;
            --text-dark: #333333;
            --text-medium: #555555;
            --text-light: #777777;
            --floral-green: #4a8f5e;
            --floral-pink: #e8a2c4;
            --floral-yellow: #f7d560;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            color: var(--text-dark);
            background: linear-gradient(135deg, #f9f6f0 0%, #f0e8d8 100%);
            line-height: 1.7;
            overflow-x: hidden;
            position: relative;
        }

        /* Décors floraux */
        .floral-decoration {
            position: absolute;
            z-index: 0;
            pointer-events: none;
            opacity: 0.3;
            animation: float 8s infinite ease-in-out;
        }

        .floral-1 {
            top: 10%;
            left: 5%;
            width: 120px;
            animation-delay: 0s;
        }

        .floral-2 {
            top: 15%;
            right: 7%;
            width: 80px;
            animation-delay: 2s;
        }

        .floral-3 {
            bottom: 20%;
            left: 8%;
            width: 100px;
            animation-delay: 4s;
        }

        .floral-4 {
            bottom: 15%;
            right: 10%;
            width: 90px;
            animation-delay: 6s;
        }

        .floral-5 {
            top: 40%;
            left: 3%;
            width: 70px;
            animation-delay: 1s;
        }

        .floral-6 {
            top: 45%;
            right: 5%;
            width: 110px;
            animation-delay: 3s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-15px) rotate(5deg);
            }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: var(--white);
            padding: 3rem 0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            border-bottom: 3px solid var(--gold);
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 20%);
            opacity: 0.3;
        }

        .header-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .logo {
            width: 130px;
            height: auto;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.3));
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
        }

        .subtitle {
            font-family: 'Open Sans', sans-serif;
            font-weight: 300;
            font-size: 1.4rem;
            opacity: 0.9;
            margin-top: 0.5rem;
        }

        /* Footer Styles */
        footer {
            background: linear-gradient(135deg, var(--secondary-blue), var(--primary-blue));
            color: var(--white);
            padding: 3rem 0;
            text-align: center;
            margin-top: 4rem;
            position: relative;
            overflow: hidden;
        }

        footer::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%23ffffff10" d="M50 0 L100 50 L50 100 L0 50 Z"/></svg>');
            opacity: 0.1;
        }

        .footer-content {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .footer-logo {
            width: 70px;
            height: auto;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .footer-text {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 0.8rem;
            line-height: 1.6;
        }

        .copyright {
            font-family: 'Open Sans', sans-serif;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 1.5rem;
        }

        /* ===== STYLES DU CONTENU PRINCIPAL (Deuxième page) ===== */
        /* Variables supplémentaires de la deuxième page */
        :root {
            --deep-blue: #1a4bbb;
            --holy-gold: #f4c430;
            --fire-orange: #ff8c00;
            --spirit-purple: #9b59b6;
            --holy-red: #e74c3c;
            --life-green: #2ecc71;
            --heavenly-teal: #1abc9c;
            --light-cyan: #e0f7fa;
            --pure-white: #ffffff;
            --light-pearl: #f8f9fa;
        }

        /* Article Styles - Inspiration Divine */
        .article-container {
            background-color: var(--pure-white);
            margin: -2rem auto 3rem;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .article-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 8px;
            height: 100%;
            background: linear-gradient(to bottom, var(--holy-red), var(--spirit-purple), var(--primary-blue));
        }

        .sermon-header {
            margin-bottom: 2.5rem;
            padding-bottom: 2rem;
            border-bottom: 2px dashed rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .sermon-header::after {
            content: "✝";
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--pure-white);
            padding: 0 15px;
            color: var(--gold);
            font-size: 1.2rem;
        }

        .theme {
            font-family: 'Playfair Display', serif;
            font-size: 40px;
            font-weight: 700;
            color: var(--deep-blue);
            margin-bottom: 1rem;
            line-height: 1.3;
            text-align: center;
        }

        .meta {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 2rem;
            font-family: 'Montserrat', sans-serif;
            font-size: 25px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.03);
            border-radius: 50px;
        }

        .meta-item i {
            color: var(--holy-gold);
            font-size: 20px;
        }

        .main-image {
            width: 100%;
            height: 450px;
            object-fit: cover;
             object-position: 50% 20%;
            margin: 2rem 0;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border: 5px solid var(--pure-white);
            outline: 1px solid rgba(0, 0, 0, 0.1);
            transform: perspective(1000px) rotateX(2deg);
            transition: transform 0.5s, box-shadow 0.5s;
        }

        .main-image:hover {
            transform: perspective(1000px) rotateX(0deg) scale(1.01);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .article-content {
            font-size: 25px;
            line-height: 1.9;
            color: var(--text-dark);
            position: relative;
        }

        .article-content p {
            margin-bottom: 1.8rem;
            text-align: justify;
        }

        .article-content h2,
        .article-content h3 {
            font-family: 'Playfair Display', serif;
            margin: 3rem 0 1.5rem;
            position: relative;
            padding-left: 1.5rem;
        }

        .article-content h2 {
            font-size: 1.8rem;
            color: var(--deep-blue);
            border-left: 5px solid var(--holy-gold);
        }

        .article-content h3 {
            font-size: 1.5rem;
            color: var(--spirit-purple);
            border-left: 5px solid var(--life-green);
        }

        .verse-decoration {
            background: linear-gradient(135deg, var(--light-cyan), var(--pure-white));
            padding: 2rem;
            border-radius: 8px;
            margin: 2.5rem 0;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .verse-decoration::before,
        .verse-decoration::after {
            content: '"';
            position: absolute;
            font-size: 8rem;
            color: rgba(37, 104, 239, 0.05);
            font-family: serif;
            line-height: 1;
            z-index: 1;
        }

        .verse-decoration::before {
            top: -20px;
            left: 10px;
        }

        .verse-decoration::after {
            bottom: -40px;
            right: 10px;
        }

        .verse-text {
            position: relative;
            z-index: 2;
            font-style: italic;
            color: var(--deep-blue);
            text-align: center;
            font-size: 1.3rem;
            line-height: 1.7;
            font-weight: 500;
        }

        .verse-ref {
            display: block;
            text-align: right;
            margin-top: 1rem;
            font-style: normal;
            font-weight: 600;
            color: var(--spirit-purple);
            font-size: 1rem;
        }

        /* Related Sermons - Colonne Céleste */
        .related-sermons {
            margin: 4rem 0;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: var(--deep-blue);
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
            padding-bottom: 1rem;
        }

        .section-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--holy-red), var(--holy-gold), var(--life-green));
            border-radius: 2px;
        }

        .sermon-tower {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .sermon-card {
            background: var(--pure-white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            display: flex;
            align-items: center;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .sermon-card:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            z-index: 2;
        }

        .sermon-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 8px;
            height: 100%;
        }

        .sermon-card:nth-child(1)::before {
            background: var(--holy-red);
        }

        .sermon-card:nth-child(2)::before {
            background: var(--fire-orange);
        }

        .sermon-card:nth-child(3)::before {
            background: var(--holy-gold);
        }

        .sermon-card:nth-child(4)::before {
            background: var(--life-green);
        }

        .sermon-card:nth-child(5)::before {
            background: var(--heavenly-teal);
        }

        .sermon-card:nth-child(6)::before {
            background: var(--spirit-purple);
        }

        .sermon-card-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .sermon-card-content {
            padding: 1.5rem;
            flex-grow: 1;
        }

        .sermon-card-theme {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--deep-blue);
        }

        .sermon-card-date {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            color: var(--spirit-purple);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sermon-card-date::before {
            content: "📅";
            opacity: 0.7;
        }

        .view-more {
            text-align: center;
            margin-top: 3rem;
        }

        .view-more-btn {
            background: linear-gradient(135deg, var(--primary-blue), var(--spirit-purple));
            color: var(--pure-white);
            border: none;
            padding: 1rem 2.5rem;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(37, 104, 239, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .view-more-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 104, 239, 0.4);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideFromBottom {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }

        .slide-up {
            animation: slideFromBottom 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.1) forwards;
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .theme {
                font-size: 1.8rem;
            }

            .main-image {
                height: 300px;
            }

            .article-container {
                padding: 2rem 1.5rem;
                margin-top: -1.5rem;
            }

            .meta {
                flex-direction: column;
                align-items: center;
                gap: 0.8rem;
            }

            .sermon-card {
                flex-direction: column;
            }

            .sermon-card-image {
                width: 100%;
                height: 200px;
            }

            .section-title {
                font-size: 1.8rem;
            }

            .floral-decoration {
                display: none;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .article-content h2 {
                font-size: 1.5rem;
            }

            .verse-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Décors floraux flottants (header) -->
    <div class="floral-decoration floral-1">🌸</div>
    <div class="floral-decoration floral-2">🌼</div>
    <div class="floral-decoration floral-3">🌺</div>
    <div class="floral-decoration floral-4">🌷</div>
    <div class="floral-decoration floral-5">🌹</div>
    <div class="floral-decoration floral-6">💮</div>

    <header>
        <div class="container header-content">
            <img id="church-logo" class="logo"
                src="https://i.postimg.cc/N01Zj6VS/Whats-App-Image-2025-07-21-14-19-44-14dca66b.jpg"
                alt="Logo Temple la Grâce">
            <h1>L'essentiel du Dimanche</h1>
            <p class="subtitle">Résumé des messages dominicaux – ADBiétry Temple la Grâce</p>
        </div>
    </header>

    <main class="container">
        <article class="article-container fade-in">
            <div class="sermon-header">
                <h2 id="sermon-theme" class="theme"></h2>
                <div class="meta">
                    <span id="sermon-preacher" class="meta-item"><i>👤</i> <span></span></span>
                    <span id="sermon-passage" class="meta-item"><i>📖</i> <span></span></span>
                    <span id="sermon-date" class="meta-item"><i>📅</i> <span></span></span>
                </div>
                <img id="sermon-image" class="main-image" src="" alt="Illustration du message">
            </div>
            <div id="sermon-content" class="article-content"></div>
        </article>

        <section class="related-sermons">
            <h3 class="section-title slide-up">Messages Récents</h3>
            <div id="sermon-tower" class="sermon-tower"></div>
            <div class="view-more">
                <a href="index.html" ><button id="view-more-btn" class="view-more-btn slide-up">Voir Plus de Messages</button></a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container footer-content">
            <img id="footer-logo" class="footer-logo"
                src="https://i.postimg.cc/N01Zj6VS/Whats-App-Image-2025-07-21-14-19-44-14dca66b.jpg"
                alt="Logo Temple la Grâce">
            <p class="footer-text">Partageons la Parole de Dieu autour de nous</p>
            <p class="copyright">© <span id="current-year"></span> Église des Assemblées de Dieu – Biétry Temple la
                Grâce</p>
        </div>
    </footer>

    <script src="https://umanjaures.github.io/Essentiel-du-dimanche_DataJS/Dimanche10Aout2025.js" > </script>
</body>

</html>
